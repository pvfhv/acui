<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/acui.css"/>
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/acui.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<input type="file" id="file1">
		<input type="button" id="btn1" value="得值">
		<div class="ac-pagination"></div>
		<script type="text/javascript" charset="utf-8">
			$('#btn1').click(function() {
				alert($('#file1').val());
			});

			//ac.mask();

			/*setTimeout(function(){
			 //ac.unmask();
			 },2000);*/

			$('.ac-pagination').eq(0).pagination(200, {
				pagesize : 10,
				pageindex : 0,
				num_display_entries : 6,
				num_edge_entries : 2,
				prev_text : "上一页",
				next_text : "下一页",
				ellipse_text : "...",
				prev_show_always : true,
				next_show_always : true,
				callback : function(pageId, jq) {
					alert(pageId);
					return false;
				}
			});
			
			$(document.body).click(function(){
				alert('body');
			});
		</script>
	</body>
</html>
